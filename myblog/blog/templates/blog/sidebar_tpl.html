<h2 class="sidebar-title">The most popular posts</h2>
<div class="grid">
{% for post in posts %}
<div class="portfolio-item popular">
    {% if post.img %}
    <img src="{{ post.img.url }}" alt="{{ post.title }}">
    {% else %}
    <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.title }}">
    {% endif %}
  <div class="portfolio-text">
    <h5>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </h5>
    <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"j E Y" }}</p>
  </div>
</div>
{% endfor %}

</div>
